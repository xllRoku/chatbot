<!DOCTYPE html>
<html>
	<meta charset="UTF-8" />
	<head>
		<link rel="icon" href="../Bot-litoral/botlogo.png" />
		<link rel="stylesheet" href="app.css" />
		<script src="dist/bundle.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link
			href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>Chatbot</title>
	</head>
	<body>
		<div id="chat-bubble-container" class="chat-bubble-container">
			<div id="chat-bubble" class="chatbox-toggle">
				<i class="bx bx-message-dots"></i>
			</div>
			<div id="chat-container" class="closed chat-container">
				<div class="header-chat">
					<div class="logo">
						<img src="./assets/images/bot3.png" alt="logo" />
					</div>
					<div>
						<h2 class="title">Lito BOT</h2>
						<p class="online">Online</p>
					</div>
				</div>
				<div id="message-container" class="message-container">
					<div class="lds-ellipsis">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
				<div class="form">
					<div class="form-flex">
						<input
							type="text"
							id="user-input"
							class="user-input"
							placeholder="Escribe tu mensaje..."
						/>
						<button id="send-button" class="send-button">
							<img
								src="./assets/images/icons8-sent-26.png"
								alt=""
								class="img-send"
							/>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
